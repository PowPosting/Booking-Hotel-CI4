<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 20px 0; padding: 15px; border: 1px solid #ddd; background: #f5f5f5; }
        .error { border-color: #ff6b6b; background: #ffe0e0; }
        .success { border-color: #51cf66; background: #e0ffe0; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Notification Debug Test</h1>
    <button onclick="testNotifications()">Test Notifications</button>
    <div id="results"></div>

    <script>
        function testNotifications() {
            console.log('Starting notification test...');
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">Loading...</div>';

            fetch('/booking/getNotifications')
                .then(response => {
                    console.log('Response received:', response);
                    console.log('Status:', response.status);
                    console.log('Status Text:', response.statusText);
                    console.log('Headers:', response.headers);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    return response.text();
                })
                .then(text => {
                    console.log('Raw response text:', text);
                    
                    try {
                        const data = JSON.parse(text);
                        console.log('Parsed JSON:', data);
                        
                        resultsDiv.innerHTML = `
                            <div class="result success">
                                <h3>Success!</h3>
                                <p><strong>Success:</strong> ${data.success}</p>
                                <p><strong>Count:</strong> ${data.count}</p>
                                <p><strong>Notifications:</strong></p>
                                <pre>${JSON.stringify(data.notifications, null, 2)}</pre>
                            </div>
                        `;
                        
                        if (data.success && data.notifications && data.notifications.length > 0) {
                            console.log('✅ Test PASSED - Notifications received:', data.notifications.length);
                        } else {
                            console.log('⚠️ Test WARNING - No notifications or failed:', data);
                        }
                        
                    } catch (parseError) {
                        console.error('JSON Parse Error:', parseError);
                        resultsDiv.innerHTML = `
                            <div class="result error">
                                <h3>JSON Parse Error</h3>
                                <p><strong>Error:</strong> ${parseError.message}</p>
                                <p><strong>Raw Response:</strong></p>
                                <pre>${text}</pre>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Fetch Error:', error);
                    resultsDiv.innerHTML = `
                        <div class="result error">
                            <h3>Fetch Error</h3>
                            <p><strong>Error:</strong> ${error.message}</p>
                        </div>
                    `;
                });
        }

        // Auto-run test on page load
        window.addEventListener('load', () => {
            setTimeout(testNotifications, 1000);
        });
    </script>
</body>
</html>
